<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyBlock Traders Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .last-updated {
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #667eea;
            font-size: 1.2rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .traders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(800px, 1fr));
            gap: 20px;
        }

        .trader-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }


        .trader-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .trader-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .trader-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 8px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-top: 2px;
        }

        .trades-section {
            margin-top: 15px;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .trades-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .trade-item {
            flex: 1;
            min-width: 180px;
            max-width: 180px;
            padding: 12px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 8px;
            border-left: 3px solid #10b981;
        }

        .trade-item.selling {
            background: rgba(239, 68, 68, 0.1);
            border-left-color: #ef4444;
        }

        .trade-details {
            width: 100%;
        }

        .trade-description {
            font-size: 0.95rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
        }

        .trade-limits {
            font-size: 0.75rem;
            color: #666;
            font-style: italic;
            margin-bottom: 8px;
        }

        .trade-amount {
            font-weight: 600;
            color: #10b981;
            font-size: 0.9rem;
            display: block;
            text-align: center;
            padding: 4px 8px;
            background: rgba(16, 185, 129, 0.2);
            border-radius: 4px;
        }

        .trade-amount.selling {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.2);
        }

        .trade-amount {
            font-weight: 600;
            color: #10b981;
        }

        .trade-amount.selling {
            color: #ef4444;
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #ef4444;
            font-size: 1.1rem;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .traders-grid {
                grid-template-columns: 1fr;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">SkyBlock Traders Dashboard</h1>
            <p class="subtitle">Real-time trader information and deals</p>
        </div>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Live Updates</span>
            </div>
            <div class="last-updated" id="lastUpdated">Loading...</div>
            <button class="refresh-btn" onclick="fetchTraders()">Refresh Now</button>
        </div>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                Loading trader data...
            </div>
        </div>
    </div>

    <script>
        let updateInterval;
        let tradersData = [];

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Never';
            const date = new Date(timestamp * 1000);
            return date.toLocaleString();
        }

        function formatLastUpdated() {
            const now = new Date();
            return `Last updated: ${now.toLocaleTimeString()}`;
        }

        function formatItemName(itemName) {
            return itemName.replace(/_/g, ' ').toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
        }
        
        function getMinecraftTexture(itemName) {
            // Convert item name to lowercase and replace underscores with spaces for the texture URL
            const textureName = itemName.toLowerCase();
            return `https://mc-heads.net/minecraft/item/${textureName}`;
        }

        function renderTraders(traderData) {
            const content = document.getElementById('content');
            
            if (!traderData || !traderData.active) {
                content.innerHTML = '<div class="error">No active traders found or API unavailable</div>';
                return;
            }

            const buyableTrades = traderData.buyable || [];
            const sellableTrades = traderData.sellable || [];
            
            const traderHtml = `
                <div class="trader-card">
                    <div class="trader-name">SkyBlock Trader #${traderData.entityId}</div>
                    
                    <div class="trader-info">
                        <div class="info-item">
                            <div class="info-label">Status</div>
                            <div class="info-value">${traderData.active ? 'Active' : 'Inactive'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Selling</div>
                            <div class="info-value">${buyableTrades.length}</div>
                        </div>
                       
                    </div>

                    ${buyableTrades.length > 0 ? `
                        <div class="trades-section">
                            <div class="section-title">
                                ‚õèÔ∏è Trader is Selling
                            </div>
                            <div class="trades-container">
                                ${buyableTrades.map(trade => `
                                    <div class="trade-item">
                                        <div class="trade-details">
                                            <div class="trade-description">${formatItemName(trade.item)}</div>
                                            <div class="trade-limits">Max: ${trade.maximumAmount} | Per Player: ${trade.maximumAmountPerPlayer}</div>
                                        </div>
                                        <span class="trade-amount">${trade.value} Grass</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    ${sellableTrades.length > 0 ? `
                        <div class="trades-section">
                            <div class="section-title">
                                üí∞ Trader is Selling
                            </div>
                            <div class="trades-container">
                                ${sellableTrades.map(trade => `
                                    <div class="trade-item selling">
                                        <div class="trade-details">
                                            <div class="trade-description">${formatItemName(trade.item)}</div>
                                            <div class="trade-limits">Max: ${trade.maximumAmount} | Per Player: ${trade.maximumAmountPerPlayer}</div>
                                        </div>
                                        <span class="trade-amount selling">${trade.value} coins</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}

                    ${buyableTrades.length === 0 && sellableTrades.length === 0 ? `
                        <div class="trades-section">
                            <div style="text-align: center; color: #666; font-style: italic;">
                                No active trades
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;

            content.innerHTML = `<div class="traders-grid">${traderHtml}</div>`;
        }

        async function fetchTraders() {
            try {
                const response = await fetch('https://api.skyblock.net/traders?server=skyblock');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                tradersData = data;
                
                renderTraders(tradersData);
                document.getElementById('lastUpdated').textContent = formatLastUpdated();
                
            } catch (error) {
                console.error('Error fetching traders:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        Failed to load trader data. Please check your connection and try again.
                        <br><small>Error: ${error.message}</small>
                    </div>
                `;
            }
        }

        function startAutoUpdate() {
            // Clear any existing interval
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            
            // Update every 30 seconds
            updateInterval = setInterval(fetchTraders, 30000);
        }

        // Initial load
        fetchTraders();
        startAutoUpdate();

        // Update when page becomes visible again
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                fetchTraders();
                startAutoUpdate();
            }
        });
    </script>
</body>
</html>
