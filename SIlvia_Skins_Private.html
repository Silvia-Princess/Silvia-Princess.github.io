<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Silvia's Skins</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-icons.css" rel="stylesheet">
  <link href="css/templatemo-topic-listing.css" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/minecraftia" rel="stylesheet">

  <style>
    :root {
      --bg-gradient-start: #1a1a2e;
      --bg-gradient-end: #16213e;
      --container-bg: rgba(30, 30, 45, 0.95);
      --text-primary: #e5e5e5;
      --text-secondary: #a0a0a0;
      --card-bg: #2a2a3e;
      --accent-bg: rgba(102, 126, 234, 0.15);
      --accent-color: #8b9dff;
      --success-color: #34d399;
      --error-color: #f87171;
      --border-color: rgba(102, 126, 234, 0.2);
      --shadow: rgba(0, 0, 0, 0.3);
      --shadow-hover: rgba(102, 126, 234, 0.3);
    }

    [data-theme="dark"] {
      --bg-gradient-start: #1a1a2e;
      --bg-gradient-end: #16213e;
      --container-bg: rgba(30, 30, 45, 0.95);
      --text-primary: #e5e5e5;
      --text-secondary: #a0a0a0;
      --card-bg: #2a2a3e;
      --accent-bg: rgba(102, 126, 234, 0.15);
      --accent-color: #8b9dff;
      --success-color: #34d399;
      --error-color: #f87171;
      --border-color: rgba(102, 126, 234, 0.2);
      --shadow: rgba(0, 0, 0, 0.3);
      --shadow-hover: rgba(102, 126, 234, 0.3);
    }

    body {
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2px;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      margin-bottom: 3px;
      position: relative;
    }






    .title {
      font-size: 2.5rem;
      font-weight: bold;
      font-family: 'Minecraftia', sans-serif;
      background: linear-gradient(45deg, var(--accent-color), var(--bg-gradient-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      min-width: 800px;
    }

    .player-card {
      background: var(--card-bg);
      padding: 10px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 12px var(--shadow);
      position: relative;
      min-width: 150px;
    }

    .player-name {
      margin-bottom: 6px;
      font-size: 0.75em;
      font-family: 'Minecraftia', monospace;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .toggle-btn {
      position: absolute;
      bottom: 6px;
      right: 6px;
      padding: 4px 8px;
      font-size: 0.7em;
      background-color: #0E1114;
      color: #5BCEFA;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }

    .toggle-btn:hover {
      background-color: #191e24;
    }

    .download-btn {
      position: absolute;
      bottom: 6px;
      left: 6px;
      padding: 4px 8px;
      font-size: 0.7em;
      background-color: #008080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
      text-decoration: none;
      display: inline-block;
    }

    .download-btn:hover {
      background-color: #006666;
      color: white;
      text-decoration: none;
    }

    canvas {
      border-radius: 6px;
      width: 100%;
      height: auto;
      aspect-ratio: 3 / 4;
    }

    .players-wrapper {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px var(--shadow);
      margin-top: 30px;
    }
  </style>
</head>
<body>


  <div class="players-wrapper">
    <div class="header">
      <h1 class="title">Silvia's Minecraft Skins</h1>
    </div>
    <div class="grid" id="grid-container"></div>
  </div>

  <script src="https://unpkg.com/skinview3d/bundles/skinview3d.bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function setTheme(theme) {
      document.documentElement.setAttribute("data-theme", theme);
      document.querySelectorAll(".theme-btn").forEach(btn =>
        btn.classList.toggle("active", btn.dataset.theme === theme)
      );
    }
    function initTheme() {
      const theme = "light";
      setTheme(theme);
    }
    document.querySelectorAll(".theme-btn").forEach(btn => {
      btn.addEventListener("click", () => setTheme(btn.dataset.theme));
    });
    initTheme();

    // GitHub configuration for your repository
    const GITHUB_BASE_URL = "https://raw.githubusercontent.com/Silvia-Princess/Silvia-Princess.github.io/refs/heads/main/minecraft%20skins/";

    const players = [
      { 
        username: "BootyShorts", 
        skinFile: "Silvia_BootyShorts.png", 
        color: "#008080", 
        background: "#0E1114" 
      },
      { 
        username: "Dress", 
        skinFile: "Silvia_Dress.png", 
        color: "#008080", 
        background: "#0E1114" 
      },
      { 
        username: "Green", 
        skinFile: "Silvia_Green.png", 
        color: "#008080", 
        background: "#0E1114" 
      },
      { 
        username: "Axolotl", 
        skinFile: "Silvia_Axolotl.png",
        color: "#008080", 
        background: "#0E1114" 
      },
      { 
        username: "Migrator", 
        skinFile: "Silvia_Migrator.png", 
        color: "#008080", 
        background: "#0E1114" 
      },
      { 
        username: "Flareon", 
        skinFile: "Silvia_Flareon.png", 
        color: "#008080", 
        background: "#0E1114" 
      },
      { 
        username: "Vaporeon", 
        skinFile: "Silvia_Vaporeon.png", 
        color: "#008080", 
        background: "#0E1114" 
      },
      { 
        username: "Espeon", 
        skinFile: "Silvia_Espeon.png", 
        color: "#008080", 
        background: "#0E1114" 
      },
      { 
        username: "Gura", 
        skinFile: "Silvia_Gura.png", 
        color: "#008080", 
        background: "#0E1114" 
      },
      { 
        username: "Diver", 
        skinFile: "Silvia_Diver.png", 
        color: "#008080", 
        background: "#0E1114" 
      },
      { 
        username: "Trans", 
        skinFile: "Silvia_Trans.png", 
        color: "#008080", 
        background: "#0E1114" 
      },
      { 
        username: "Lemone", 
        skinFile: "Silvia_Lemone.png", 
        color: "#008080", 
        background: "#0E1114" 
      }
    ];

    // Build GitHub raw URL
    function buildGitHubSkinUrl(skinFile) {
      return `${GITHUB_BASE_URL}${skinFile}`;
    }

    const grid = document.getElementById("grid-container");

    players.forEach((player, index) => {
      const container = document.createElement("div");
      container.className = "player-card";
      container.style.background = player.background;

      const label = document.createElement("div");
      label.className = "player-name";
      label.innerHTML = `<span style="color:${player.color}">${player.username}</span>`;

      const canvas = document.createElement("canvas");
      canvas.id = `canvas-${index}`;

      const button = document.createElement("button");
      button.className = "toggle-btn";
      button.textContent = "▶️";

      const downloadBtn = document.createElement("a");
      downloadBtn.className = "download-btn";
      downloadBtn.textContent = "Download";
      downloadBtn.href = buildGitHubSkinUrl(player.skinFile);
      downloadBtn.download = player.skinFile;

      // Force direct download
      downloadBtn.addEventListener("click", async (e) => {
        e.preventDefault();
        try {
          const response = await fetch(buildGitHubSkinUrl(player.skinFile));
          const blob = await response.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.style.display = 'none';
          a.href = url;
          a.download = player.skinFile;
          document.body.appendChild(a);
          a.click();
          window.URL.revokeObjectURL(url);
          document.body.removeChild(a);
        } catch (error) {
          console.error('Download failed:', error);
          // Fallback to direct link
          window.open(buildGitHubSkinUrl(player.skinFile), '_blank');
        }
      });

      container.appendChild(label);
      container.appendChild(canvas);
      container.appendChild(button);
      container.appendChild(downloadBtn);
      grid.appendChild(container);

      const skinUrl = buildGitHubSkinUrl(player.skinFile);
      
      const viewer = new skinview3d.SkinViewer({
        canvas: canvas,
        width: 150,
        height: 200,
        skin: skinUrl
      });

      viewer.controls.enableZoom = false;
      viewer.controls.enableRotate = true;

      const animation = new skinview3d.WalkingAnimation();
      animation.speed = .6;
      animation.paused = true;
      viewer.animation = animation;

      button.addEventListener("click", () => {
        animation.paused = !animation.paused;
        button.textContent = animation.paused ? "▶️" : "⏸️";
      });
    });
  </script>
</body>
</html>
