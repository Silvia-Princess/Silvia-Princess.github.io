 <title>Silvia's Skins</title>

  <style>
    :root {
      --bg-gradient-start: #667eea;
      --bg-gradient-end: #764ba2;
      --container-bg: rgba(255, 255, 255, 0.95);
      --text-primary: #333;
      --text-secondary: #666;
      --card-bg: white;
      --accent-bg: rgba(102, 126, 234, 0.1);
      --accent-color: #667eea;
      --success-color: #10b981;
      --error-color: #ef4444;
      --border-color: rgba(102, 126, 234, 0.1);
      --shadow: rgba(0, 0, 0, 0.1);
      --shadow-hover: rgba(102, 126, 234, 0.4);
    }

    [data-theme="dark"] {
      --bg-gradient-start: #1a1a2e;
      --bg-gradient-end: #16213e;
      --container-bg: rgba(30, 30, 45, 0.95);
      --text-primary: #e5e5e5;
      --text-secondary: #a0a0a0;
      --card-bg: #2a2a3e;
      --accent-bg: rgba(102, 126, 234, 0.15);
      --accent-color: #8b9dff;
      --success-color: #34d399;
      --error-color: #f87171;
      --border-color: rgba(102, 126, 234, 0.2);
      --shadow: rgba(0, 0, 0, 0.3);
      --shadow-hover: rgba(102, 126, 234, 0.3);
    }

    body {
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    .theme-toggle {
      position: absolute;
      top: 0;
      right: 0;
      display: flex;
      gap: 6px;
      background: var(--accent-bg);
      border-radius: 25px;
      padding: 4px;
      border: 1px solid var(--border-color);
    }

    .theme-btn {
      background: none;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .theme-btn.active {
      background: var(--accent-color);
      color: white;
      box-shadow: 0 2px 8px var(--shadow);
    }

    .theme-btn:hover:not(.active) {
      color: var(--accent-color);
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      font-family: 'Minecraftia', sans-serif;
      background: linear-gradient(45deg, var(--accent-color), var(--bg-gradient-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      min-width: 800px;
    }

    .player-card {
      background: var(--card-bg);
      padding: 10px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 12px var(--shadow);
      position: relative;
      min-width: 150px;
    }

.player-name {
  margin-bottom: 6px;
  font-size: 0.75em;
  font-family: 'Minecraftia', monospace;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

    .toggle-btn {
      position: absolute;
      bottom: 6px;
      right: 6px;
      padding: 4px 8px;
      font-size: 0.7em;
      background-color: #0E1114;
      color: #5BCEFA;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }

    .toggle-btn:hover {
      background-color: #191e24;
    }

    canvas {
      border-radius: 6px;
      width: 100%;
      height: auto;
      aspect-ratio: 3 / 4;
    }

    /* Wrapper around all players + heading */
    .players-wrapper {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px var(--shadow);
      margin-top: 30px;
    }
  </style>
</head>

  <div class="players-wrapper">
    <div class="header">

  <script src="https://unpkg.com/skinview3d/bundles/skinview3d.bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function setTheme(theme) {
      document.documentElement.setAttribute("data-theme", theme);
      localStorage.setItem("skyblock-theme", theme);
      document.querySelectorAll(".theme-btn").forEach(btn =>
        btn.classList.toggle("active", btn.dataset.theme === theme)
      );
    }
    function initTheme() {
      const theme = localStorage.getItem("skyblock-theme") || "light";
      setTheme(theme);
    }
    document.querySelectorAll(".theme-btn").forEach(btn => {
      btn.addEventListener("click", () => setTheme(btn.dataset.theme));
    });
    initTheme();

    const players = [
    { username: "SilviaPrincess", prefix: "[Elite]", color: "#55FFFF", background: "#0E1114" },
    { username: "Arlyaverse", prefix: "", color: "#55FF55", background: "#0E1114" },
    { username: "Real_Silvia", prefix: "", color: "#55FF55", background: "#0E1114" },
    { username: "FishMaps", prefix: "", color: "#55FF55", background: "#0E1114" },
    { username: "Mob_Arena", prefix: "", color: "#55FF55", background: "#0E1114" },
    { username: "Shiny_Flareon", prefix: "", color: "#55FF55", background: "#0E1114" },
    { username: "Shiny_Espeon", prefix: "", color: "#55FF55", background: "#0E1114" },
    { username: "Shiny_Vaporeon", prefix: "", color: "#55FF55", background: "#0E1114" },
    { username: "felix_argy1e", prefix: "", color: "#55FF55", background: "#0E1114" },
    { username: "ellaeenchanted", prefix: "", color: "#55FF55", background: "#0E1114" },
    
  ];

    const repoBase = "https://visage.surgeplay.com/skin/";
    const grid = document.getElementById("grid-container");

    players.forEach((player, index) => {
      const container = document.createElement("div");
      container.className = "player-card";
      container.style.background = player.background;

      const label = document.createElement("div");
      label.className = "player-name";
      label.innerHTML = `<span style="color:${player.color}">${player.prefix} ${player.username}</span>`;

      const canvas = document.createElement("canvas");
      canvas.id = `canvas-${index}`;

      const button = document.createElement("button");
      button.className = "toggle-btn";
      button.textContent = "‚ñ∂Ô∏è";

      container.appendChild(label);
      container.appendChild(canvas);
      container.appendChild(button);
      grid.appendChild(container);

      const viewer = new skinview3d.SkinViewer({
        canvas: canvas,
        width: 150,
        height: 200,
        skin: `${repoBase}${player.username}`
      });

      viewer.controls.enableZoom = false;
      viewer.controls.enableRotate = true;

      const animation = new skinview3d.WalkingAnimation();
      animation.speed = .6;
      animation.paused = true;
      viewer.animation = animation;

      button.addEventListener("click", () => {
        animation.paused = !animation.paused;
        button.textContent = animation.paused ? "‚ñ∂Ô∏è" : "‚è∏Ô∏è";
      });
    });
  </script>
