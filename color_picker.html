    <style>
    :root {
      --bg-gradient-start: #667eea;
      --bg-gradient-end: #764ba2;
      --container-bg: rgba(255, 255, 255, 0.95);
      --text-primary: #333;
      --text-secondary: #666;
      --card-bg: white;
      --accent-bg: rgba(102, 126, 234, 0.1);
      --accent-color: #667eea;
      --success-color: #10b981;
      --error-color: #ef4444;
      --border-color: rgba(102, 126, 234, 0.1);
      --shadow: rgba(0, 0, 0, 0.1);
      --shadow-hover: rgba(102, 126, 234, 0.4);
    }

    [data-theme="dark"] {
      --bg-gradient-start: #1a1a2e;
      --bg-gradient-end: #16213e;
      --container-bg: rgba(30, 30, 45, 0.95);
      --text-primary: #e5e5e5;
      --text-secondary: #a0a0a0;
      --card-bg: #2a2a3e;
      --accent-bg: rgba(102, 126, 234, 0.15);
      --accent-color: #8b9dff;
      --success-color: #34d399;
      --error-color: #f87171;
      --border-color: rgba(102, 126, 234, 0.2);
      --shadow: rgba(0, 0, 0, 0.3);
      --shadow-hover: rgba(102, 126, 234, 0.3);
    }

    body {
      background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      min-height: 100vh;
      color: var(--text-primary);
    }



    .header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }

    .theme-toggle {
      position: absolute;
      top: 0;
      right: 0;
      display: flex;
      gap: 6px;
      background: var(--accent-bg);
      border-radius: 25px;
      padding: 4px;
      border: 1px solid var(--border-color);
    }

    .theme-btn {
      background: none;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease;
    }

    .theme-btn.active {
      background: var(--accent-color);
      color: white;
      box-shadow: 0 2px 8px var(--shadow);
    }







    .controls {
      margin-bottom: 30px;
      background: var(--container-bg);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 16px var(--shadow);
    }

    .color-control {
      display: inline-block;
      margin: 10px;
      vertical-align: top;
    }

    .color-control label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .color-inputs {
      display: flex;
      align-items: center;
      gap: 10px;
    }
.color-input {
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-family: monospace;
      font-size: 14px;
      width: 80px;
      background: var(--card-bg);
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    .text-input,
    .number-input {
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-family: monospace;
      font-size: 14px;
      width: 120px;
      background: var(--card-bg);
      color: var(--text-primary);
      transition: all 0.3s ease;
    }


   

    .color-input:focus,
    .text-input:focus,
    .number-input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }



    .color-input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    .invalid-color {
      border-color: var(--error-color);
      background-color: rgba(239, 68, 68, 0.1);
    }

    .color-picker {
      width: 50px;
      height: 40px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      cursor: pointer;
      background: var(--card-bg);
    }

    .text-input {
      margin: 10px;
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      font-size: 14px;
      width: 200px;
      background: var(--card-bg);
      color: var(--text-primary);
      transition: all 0.3s ease;
    }

    .text-input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    #output {
      font-size: 48px;
      font-weight: bold;
      line-height: 1.2;
      margin: 20px 0;
    }

    .output-container {
      background: var(--container-bg);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 16px var(--shadow);
    }

    .output-box {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
    }

    .output-box h3 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: var(--text-primary);
    }

    .output-text {
      background: var(--accent-bg);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 15px;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: var(--text-primary);
    }

    .copy-btn {
      background: var(--accent-color);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 12px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .copy-btn:hover {
      background: var(--accent-color);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px var(--shadow-hover);
    }





  </style>

  <div class="controls">
    <div class="color-control">
      <label for="color1">Start Colour:</label>
      <div class="color-inputs">
        <input type="color" id="colorPicker1" value="#5BCEFA" class="color-picker">
        <input type="text" id="color1" value="#5BCEFA" class="color-input">
      </div>
    </div>

    <div class="color-control">
      <label for="color3">Mid Colour:</label>
      <div class="color-inputs">
        <input type="color" id="colorPicker3" value="#ffffff" class="color-picker">
        <input type="text" id="color3" value="#ffffff" class="color-input">
      </div>
    </div>

    <div class="color-control">
      <label for="color2">End Colour:</label>
      <div class="color-inputs">
        <input type="color" id="colorPicker2" value="#F5A9B8" class="color-picker">
        <input type="text" id="color2" value="#F5A9B8" class="color-input">
      </div>
    </div>


    
    <div class="color-control">
      <label for="textInput">Text:</label>
      <input type="text" id="textInput" value="Your Text" class="text-input" placeholder="Your Text">
    </div>

    <div class="color-control">
      <label for="lettersPerChange">Letters per colour change:</label>
      <input type="number" id="lettersPerChange" value="1" min="1" class="number-input" placeholder="1">
    </div>
  </div>

  <div class="output-container">
    <div id="output"></div>
  </div>

  <script>
    // theme toggle
    const themeButtons = document.querySelectorAll('.theme-btn');
    const html = document.documentElement;
    themeButtons.forEach(btn => btn.addEventListener('click', () => {
      const theme = btn.getAttribute('data-theme');
      html.setAttribute('data-theme', theme);
      themeButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      localStorage.setItem('theme', theme);
    }));
    const saved = localStorage.getItem('theme') || 'light';
    html.setAttribute('data-theme', saved);
    themeButtons.forEach(b => {
      if (b.getAttribute('data-theme') === saved) b.classList.add('active');
    });

    // main logic
    const color1 = document.getElementById('color1');
    const color2 = document.getElementById('color2');
    const color3 = document.getElementById('color3');
    const colorPicker1 = document.getElementById('colorPicker1');
    const colorPicker2 = document.getElementById('colorPicker2');
    const colorPicker3 = document.getElementById('colorPicker3');
    const textInput = document.getElementById('textInput');
    const lettersPerChangeInput = document.getElementById('lettersPerChange');
    const output = document.getElementById('output');

    function hexToRgb(hex) {
      const res = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
      return res ? { r: parseInt(res[1],16), g: parseInt(res[2],16), b: parseInt(res[3],16) } : null;
    }
    function rgbToHex(r,g,b) { return "#" + ((1<<24)+(r<<16)+(g<<8)+b).toString(16).slice(1); }
    function interpolateColor(a,b,f) {
      const c1=hexToRgb(a),c2=hexToRgb(b);
      const r=Math.round(c1.r+(c2.r-c1.r)*f);
      const g=Math.round(c1.g+(c2.g-c1.g)*f);
      const bl=Math.round(c1.b+(c2.b-c1.b)*f);
      return rgbToHex(r,g,bl);
    }
    function formatHexWithAmpersands(h) {
      const hex=h.substring(1);
      return '&x&' + hex.split('').join('&');
    }

    function updateGradient() {
      const text = textInput.value || "Your Text";
      const per = parseInt(lettersPerChangeInput.value) || 1;
      const letters = text.split('');
      let visual = '', out = '';
      const total = Math.ceil(letters.length / per);

      for (let s = 0; s < total; s++) {
        const seg = letters.slice(s * per, s * per + per).join('');
        const f = total === 1 ? 0 : s / (total - 1);
        const color = f < 0.5
          ? interpolateColor(color1.value, color3.value, f * 2)
          : interpolateColor(color3.value, color2.value, (f - 0.5) * 2);

        visual += `<span style="color:${color}; font-family:'Minecraftia',monospace;">${seg}</span>`;
        out += formatHexWithAmpersands(color) + seg;
      }

      output.innerHTML = `
        <div style="margin-bottom:30px;">
          <div style="font-size:48px; font-weight:bold; line-height:1.2; margin:20px 0;">${visual}</div>
        </div>
        <div class="output-box">
          <h3>Output:</h3>
          <div class="output-text">${out}</div>
          <button class="copy-btn" onclick="navigator.clipboard.writeText('${out.replace(/'/g, "\\'")}'); alert('Copied to clipboard!')">Copy to Clipboard</button>
        </div>`;
    }

    [color1,color2,color3,colorPicker1,colorPicker2,colorPicker3,textInput,lettersPerChangeInput]
      .forEach(el => el.addEventListener('input', updateGradient));

    colorPicker1.addEventListener('input', ()=> color1.value = colorPicker1.value);
    colorPicker2.addEventListener('input', ()=> color2.value = colorPicker2.value);
    colorPicker3.addEventListener('input', ()=> color3.value = colorPicker3.value);
    updateGradient();
  </script>
